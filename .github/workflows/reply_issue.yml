name: Reply to issue

on:
    issues:
        types: [opened]
      
jobs:
    find_recipe:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Find recipe from foodie.fi
          run: |
            docker run \
              -v ${PWD}/reports:/opt/robotframework/reports:Z \
              -v ${PWD}/tasks:/opt/robotframework/tests:Z \
              -v ${PWD}/reports/file://opt/robotframework/temp/reports/file/ \
              -e ROBOT_OPTIONS="--variable RECIPE_TO_SEARCH:${{ github.event.issue.title }}" \
              --user $(id -u):$(id -g) \
              ppodgorsek/robot-framework:latest
        - name: Set results as variable
          id: recipes
          run: echo "::set-output name=log::$(cat reports/file/recipe_numbers.log)"
          env:
            RESULT: ${{steps.recipes.outputs.log}}
        - name: print results
          run: |
            echo "Number of recipes" 
            cat reports/file/recipe_numbers.log
        - name: print variable
          run: echo This is the variable $RESULT
        - name: Autoclose issue
          uses: arkon/issue-closer-action@v1.1
          with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            type: "title"
            regex: ".*"
            message: "@${issue.user.login} - ${RESULT}"
        - name: Upload run results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: ${{ github.workspace }}/reports
